<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Result</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container border border-1 mt-3 p-3">
      <form id="resultForm" class="row row-cols-1 g-3">
        <div class="col">
          <label for="fName" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="fName" />
        </div>
        <div class="col">
          <label for="lName" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lName" />
        </div>
        <div class="col">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" />
        </div>
        <div class="col">
          <label for="accNo" class="form-label">Account No:</label>
          <input type="number" class="form-control" id="accNo" />
        </div>
        <div class="col">
          <label for="userName" class="form-label">User Name:</label>
          <input type="text" class="form-control" id="userName" />
        </div>
        <div class="col">
          <label for="age" class="form-label">Account Type:</label>
          <input type="text" class="form-control" id="accType" />
        </div>
        <div class="col">
          <label for="phoneNo" class="form-label">Phone No:</label>
          <input type="number" class="form-control" id="phoneNo" />
        </div>
        <div class="col">
          <label for="address" class="form-label">Address:</label>
          <input type="text" class="form-control" id="address" />
        </div>
        <div class="col">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="col">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="col">
          <label for="amount" class="form-label">Amount:</label>
          <input type="number" class="form-control" id="amount" />
        </div>
        <div class="col pt-3">
          <button
            type="button"
            class="btn btn-success"
            onclick="handleSubmit()"
          >
            Update
          </button>
        </div>
      </form>
    </div>

    <script>
      function handleSubmit() {
        // Gather form data
        const fName = document.getElementById("fName").value;
        const lName = document.getElementById("lName").value;
        const age = document.getElementById("age").value;
        const userName = document.getElementById("userName").value;
        const accNo = document.getElementById("accNo").value;
        const accType = document.getElementById("accType").value;
        const phoneNo = document.getElementById("phoneNo").value;
        const password = document.getElementById("password").value;
        const address = document.getElementById("address").value;
        const email = document.getElementById("email").value;
        const amount = document.getElementById("amount").value;

        // Make a POST request with Axios
        axios
          .post("http://localhost:5000/", {
            fName,
            lName,
            age,
            userName,
            accNo,
            accType,
            phoneNo,
            password,
            address,
            email,
            amount,
          })
          .then((response) => {
            console.log("Response:", response.data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
